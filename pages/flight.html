<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>99 trip</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="flight.css">
</head>
<body>
    
    <!-- NAVIGATION  -->

    <div class="nav-bar">

        <div class="nav-start">
            <img src="../images/logo.png" alt="">
        </div>

        <div class="nav-middle">

            <div class="nav-middle-1">
                <img src="../images/flight.png" alt="">
                <h2>Flight</h2>
            </div>

            <div class="nav-middle-1">
                <img src="../images/bus.png" alt="">
                <h2>Bus</h2>
            </div>

            <div class="nav-middle-1">
                <img src="../images/train.png" alt="">
                <h2>Train</h2>
            </div>

            <div class="nav-middle-1">
                <img src="../images/trip.png" alt="">
                <h2>Tour</h2>
            </div>

            <div class="nav-middle-1">
                <img src="../images/visa.png" alt="">
                <h2>Visa</h2>
            </div>

            <div class="nav-middle-1">
                <img src="../images/insurance.png" alt="">
                <h2>Insurance</h2>
            </div>

            <div class="nav-middle-1">
                <img src="../images/utility.png" alt="">
                <h2>Utility</h2>
            </div>
            
        </div>

        <div class="nav-end">
            <button>Logout</button>
        </div>

    </div>


    <!-- HOME  -->

    <div class="home">

        <div class="home-video">
            <video src="../videos/moving-cloud.mp4" controls autoplay loop muted></video>
        </div>

        <div id="sky">
            <h1 id="Aero"></h1>
        </div>
            
    </div>


    <!-- ABOUT  -->


    <div class="about">
        <!-- <button>Flight bookings</button> -->

        <div class="swiper mySwiper">

            <div class="swiper-wrapper">
                  <div class="swiper-slide">
                    <img src="https://cdn.pixabay.com/photo/2017/05/05/02/49/aircraft-2285807_640.jpg" alt="">
                  </div>
                  <div class="swiper-slide">Slide 2</div>
                  <div class="swiper-slide">Slide 3</div>
                  <div class="swiper-slide">Slide 4</div>
                  <div class="swiper-slide">Slide 5</div>
                  <div class="swiper-slide">Slide 6</div>
                  <div class="swiper-slide">Slide 7</div>
                  <div class="swiper-slide">Slide 8</div>
                  <div class="swiper-slide">Slide 9</div>
            </div>

            <div class="swiper-content">
                <h2>book here</h2>
            </div>
    
        </div>

       

    </div>

    


    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        effect: "cards",
        grabCursor: true,
      });
    </script>
</body>
</html>
